<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <main>
        <nav id="flex-1">
            <h2>Search for a City:</h2>

            <form id="user-form" class="container">
                <div id="search-row" class="row" >
                  <input id="username" class="col-9"></input>
                    <button class="col-1 myButton">#</button>
                </div>
            </form>

            <section id="saved-city" class="container city-container">
                <button id="save-1" class="row row-city"></button>
                <button id="save-2" class="row row-city"></button>
                <button id="save-3" class="row row-city"></button>
                <button id="save-4" class="row row-city"></button>
                <button id="save-5" class="row row-city"></button>
            </section>
        </nav>

        <section id="flex-2">
            <section id="city">
                <h4 id="city-date">City</h4>
                <p>Temperature: <span id="temperature"></span></p>
                <p>Humidity: <span id="humidity"></span></p>
                <p>Wind Speed: <span id="wind-speed"></span></p>
                <p>UV Index: <span id="uv-index"></span></p>
            </section>
            <h3>5-Day Forecast:</h3>

            <section class="card-container">
                <div id="cards" class="cards">
                    <div class="card">
                        <div id="card-1" class="card-body">
                            <p id="date-1"></p>
                            <p id="icon-1"></p>
                            <p id="temp-1"></p>
                            <p id="humidity-1"></p>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <p id="date-2"></p>
                            <p id="icon-2"></p>
                            <p id="temp-2"></p>
                            <p id="humidity-2"></p>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <p id="date-3"></p>
                            <p id="icon-3"></p>
                            <p id="temp-3"></p>
                            <p id="humidity-3"></p>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <p id="date-4"></p>
                            <p id="icon-4"></p>
                            <p id="temp-4"></p>
                            <p id="humidity-4"></p>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <p id="date-5"></p>
                            <p id="icon-5"></p>
                            <p id="temp-5"></p>
                            <p id="humidity-5"></p>
                        </div>
                    </div>    
                </div>
                
            </section>
        </section>
    </main>

    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>


    
</body>
</html>
